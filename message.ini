node_modules：为hexo的插件目录，作用是利用此目录的插件生成
对应功能的静态HTML等脚本代码。
scaffolds：模版文件。每次新建文章时，Hexo 会尝试在 scaffolds 文件夹中寻找同名文件，并根据其内容建立文章。所以可以在这里添加自己的 layout，作为常用的新建模板使用。
source：这个文件夹是放文章和图片等资源文件的。
themes：存放主题的文件夹
_config.yml：站点配置文件，很多全局配置都在这个文件中。

